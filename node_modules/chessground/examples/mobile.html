<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>ChessGround mobile (dev mode)</title>
    <link rel="stylesheet" href="../assets/base.css">
    <link rel="stylesheet" href="../assets/theme.css">
    <link rel="stylesheet" href="../assets/mobile.css">
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <script src="../libs/interact.js"></script>
    <!-- <script src="../libs/react-0.11.1.min.js"></script> -->
    <script src="../libs/react-0.11.1.js"></script>
    <script src="../out/goog/base.js" type="text/javascript"></script>
    <script src="../chessground.js" type="text/javascript"></script>
    <script>goog.require("chessground");</script>
    <!-- chess.js is NOT required by chessground. We include it for the examples. -->
    <script src="../libs/chess.min.js"></script>
    <script>
      function chessToDests(chess) {
        var dests = {};
        chess.SQUARES.forEach(function(s) {
          var ms = chess.moves({square: s});
          if (ms.length) dests[s] = ms.map(function(m) { return m.substr(-2); });
        });
        return dests;
      }
      function chessToColor(chess) {
        return (chess.turn() == "w") ? "white" : "black";
      }
    </script>

    <!-- <div class="chessground wood small merida" id="ground1"></div> -->
    <div class="wood merida coordinates" id="ground"></div>
    <script>
        (function() {
          var ground;
          var chess = new Chess();
          var onMove = function(orig, dest) {
            chess.move({from: orig, to: dest});
            ground.set({
              'turn-color': chessToColor(chess),
              movable: {
                dests: chessToDests(chess)
              }
            });
          };
          ground = chessground.main(document.getElementById('ground'), {
            'turn-color': 'white',
            'orientation': 'white',
            movable: {
              'free?': false,
              color: 'both',
              dests: chessToDests(chess),
              events: {
                after: onMove
              }
            },
            premovable: {
              'enabled?': false
            }
          });
          window.ground = ground;
        })();
    </script>
    <script>
      window.onload = function() {
        var size = (window.innerWidth) + 'px';
        setTimeout(function() {
          document.getElementById('ground').style.width = size;
          document.getElementById('ground').style.height = size;
        }, 100);
      };
    </script>
  </body>
</html>
