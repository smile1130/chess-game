<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>lichess mobile</title>
    <!-- @if PLATFORM='cordova' && WEINRE -->
    <script src="http://<!-- @echo WEINRE_HOST -->:<!-- @echo WEINRE_PORT -->/target/target-script-min.js#lichess" type="text/javascript"></script>
    <!-- @endif -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">
    <script src="ratchet/js/ratchet.js"></script>
    <link rel="stylesheet" type="text/css" href="css/chessground.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <script>
    window.apiEndPoint = "<!-- @echo API_END_POINT -->";
    window.socketEndPoint = "<!-- @echo SOCKET_END_POINT -->";
  </script>
  <body>
    <header class="bar bar-nav">
      <a class="icon icon-gear pull-left" href="#settingsModal"></a>
      <a id="play-button" class="icon icon-play pull-right"></a>
      <h1 class="title">lichess mobile</h1>
    </header>

    <div class="content">
      <div class="chessground wood small merida" id="ground"></div>
      <div id="top-clock" class="clock top">10:00</div>
      <div id="bot-clock" class="clock bot">10:00</div>
    </div>
    <div id="settingsModal" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#settingsModal"></a>
        <h1 class="title">Settings</h1>
      </header>

      <div class="content">
        <ul class="table-view">
          <li class="table-view-cell extended">
            Color
            <div class="pull-right">
              <div>
                <input type="radio" id="settingsWhite" name="color" value="white" data-bind="checked: color" />
                <label for="settingsWhite">White</label>
              </div>
              <div>
                <input type="radio" id="settingsBlack" name="color" value="black" data-bind="checked: color" />
                <label for="settingsBlack">Black</label>
              </div>
              <div>
                <input type="radio" id="settingsRandom" name="color" value="random" data-bind="checked: color" />
                <label for="settingsRandom">Random</label>
              </div>
            </div>
          </li>
          <li class="table-view-cell extended">
            Variant
            <div class="pull-right">
              <div>
                <input type="radio" id="settingsStandard" name="variant" value="1" data-bind="checked: variant" />
                <label for="settingsStandard">Standard</label>
              </div>
              <div>
                <input type="radio" id="settings960" name="variant" value="2" data-bind="checked: variant" />
                <label for="settings960">960</label>
              </div>
            </div>
          </li>
          <li class="table-view-cell">
            Clock
            <div class="toggle" data-bind="toggle: clock, css: { active: clock }">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell extended" data-bind="visible: clock">
            <div>
              Time
              <div class="pull-right">
                <span data-bind="text: time"></span>
                <input type="range" min="1" max="10" step="1" data-bind="value: time" />
              </div>
            </div>
            <div>
              Increment
              <div class="pull-right">
                <span data-bind="text: increment"></span>
                <input type="range" min="0" max="10" step="1" data-bind="value: increment" />
              </div>
            </div>
          </li>
          <li class="table-view-cell extended">
            AI level
            <div class="pull-right">
              <span data-bind="text: aiLevel"></span>
              <input type="range" min="1" max="8" step="1" data-bind="value: aiLevel" />
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- @if PLATFORM='cordova' -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- @endif -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
