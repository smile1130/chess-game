# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Android build

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'android/**'
    branches-ignore:
      - 'l10n_master'

jobs:
  apk:
    name: Generate debug APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm ci
      - name: Build web
        run: npm run build
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
      - name: Sync android capacitor
        run: npx cap update android
      - name: Prepare build
        working-directory: ./node_modules/capacitor-stockfish/stockfish/src
        run: make net
      - name: Build APKs
        working-directory: ./android
        run: |
          ./gradlew assembleWithoutNNUEDebug
          ./gradlew assembleWithNNUEDebug
      - uses: actions/upload-artifact@v2
        with:
          name: debugApks
          path: |
            ./android/app/build/outputs/apk/withoutNNUE/debug/
            ./android/app/build/outputs/apk/withNNUE/debug/
